<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono|Open+Sans:300' rel='stylesheet' type='text/css'>

	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/terminal-filesystem.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id="terminal" spellcheck="false">
		<div id="cmd-history" class="terminal-font">
		</div>
		<div id="cmd-entry">
			<span class="cmd-prompt terminal-font">local@hackit:<span id="location">/</span>>&nbsp</span>
			<span class="cmd-input terminal-font" onmouseup="saveSelection();" onkeyup="saveSelection();" onfocus="restoreSelection();" contenteditable="true"></span>
		</div>
	</div>
</body>
</html>
